{% extends "base.html" %}

{% block title %}Sửa vi phạm{% endblock %}

{% block page_title %}<i class="fas fa-edit"></i> Sửa thông tin vi phạm{% endblock %}

{% block content %}
<div class="card p-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post">
                <div class="form-group">
                    <label class="font-weight-bold"><i class="fas fa-car"></i> Biển số:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-secondary text-white"><i class="fas fa-id-card"></i></span>
                        </div>
                        <input type="text" class="form-control" value="{{ data.plate }}" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label class="font-weight-bold"><i class="fas fa-tachometer-alt"></i> Tốc độ ghi nhận (km/h):</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-danger text-white"><i class="fas fa-speedometer"></i></span>
                        </div>
                        <input type="number" name="speed" class="form-control" value="{{ data.speed }}" step="0.1" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="font-weight-bold"><i class="fas fa-limit"></i> Giới hạn tốc độ (km/h):</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-warning text-white"><i class="fas fa-exclamation-circle"></i></span>
                        </div>
                        <input type="number" name="limit" class="form-control" value="{{ data.speed_limit }}" required>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-save"></i> Lưu thay đổi
                    </button>
                    <a href="/history" class="btn btn-secondary btn-lg ml-2">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
